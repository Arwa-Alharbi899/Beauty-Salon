<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز موعد</title>

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #ffe6f2; /* بيبي بينك */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 450px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #d63384;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 6px;
            display: block;
            color: #444;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #d63384;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #b82c70;
        }

        .back {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #d63384;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>حجز موعد</h2>

        <form>

            <label>اختاري الخدمة</label>
            <select>
                <option>قص شعر</option>
                <option>تسريحة شعر</option>
                <option>صبغ شعر</option>
                <option>مكياج</option>
                <option>أظافر</option>
            </select>

            <label>اختاري الموظفة</label>
            <select>
                <option>أي موظفة</option>
                <option>نوف</option>
                <option>ريم</option>
                <option>جود</option>
            </select>

            <label>التاريخ</label>
            <input type="date">

            <label>الوقت</label>
            <input type="time">

            <button type="submit">تأكيد الحجز</button>

        </form>

        <a class="back" href="index.html">الرجوع للصفحة الرئيسية</a>
    </div>

</body>
</html>
