<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل/ تسجيل الدخول</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navbar */
        .site-header {
            background-color: #ff9ccf;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-header .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            background-color: #ff9ccf;
            padding: 8px 16px;
            border-radius: 6px;
            margin-left: 10px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #ff7cbe;
        }

        /* Container */
        .container {
            max-width: 450px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #d63384;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #ff9ccf;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff7cbe;
        }

        .back {
            display: block;
            margin-top: 25px;
            background-color: #d63384;
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .back:hover {
            background-color: #b82c70;
        }

    </style>
</head>
<body>

<header class="site-header">
    <div class="logo">Beauty Salon</div>
    <nav>
        <a href="index.html">الرئيسية</a>
        <a href="services.html">خدماتنا</a>
        <a href="contact.html">اتصل بنا</a>
    </nav>
</header>

<div class="container">
    <h2>تسجيل /تسجبل الدخول</h2>

    <form>
        <input type="text" placeholder=" رقم الهاتف" required>
        <input type="password" placeholder="كلمة المرور" required>
        <button type="submit">تسجيل/ تسجيل الدخول</button>
    </form>

    <a class="back" href="index.html">الرجوع للصفحة الرئيسية</a>
</div>

</body>
</html>
